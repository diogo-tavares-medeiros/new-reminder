<body>
  <header>
    <h1>Lembretes</h1>
  </header>

  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalExemplo">Novo Lembrete</button>

  <section>

    <!-- Modal -->
    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Criar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label>Prioridade</label>
            <div class="input-group mb-3">
              <select class="custom-select" id="inputGroupSelect02">
                <option selected>Selecione...</option>
                <option value="1">Alta</option>
                <option value="2">Media</option>
                <option value="3">Baixa</option>
              </select>
            </div>
            <div class="modal-body">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="adicionar()">Salvar mudan√ßas
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="prioridade"></div>
    <div id="res"></div>
    
  </section>


  <script src="script.js"></script>

</body>
